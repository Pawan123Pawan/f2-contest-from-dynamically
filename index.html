<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index.css" />
    <title>Student Form</title>
  </head>
  <body>
    <div class="container p-4">
        <h1 class="heading">Student Management System</h1>

        <!-- Form to create new student profiles -->
        <form id="studentForm">
            <div class="grid-form">
                <input type="text" id="name" placeholder="Name" >
                <input type="email" id="email" placeholder="Email">
                <input type="number" id="age" placeholder="Age" >
                <input type="number" id="grade" placeholder="GPA" >
                <input type="text" id="degree" placeholder="Degree">
            </div>
            <button type="submit">Add Student</button>
        </form>    
    </div>
    <div class="container p-4">
      <div class="search">
        <input type="text" id="search" class="search-input" placeholder="Search by Name, Email, or Degree">
      </div>
    </div>
    <div class="container p-4">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
